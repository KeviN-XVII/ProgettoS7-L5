<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUDAZON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>CRUDAZON</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center my-3">
          <div class="col col-12 col-md-8 col-lg-6">
            <form id="form-product">
              <!-- nome prodotto -->
              <div class="mb-3">
                <label for="name" class="form-label">Nome prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name-input"
                  placeholder="Inserisci il nome del prodotto..."
                  required
                />
              </div>
              <!-- descrizione prodotto -->
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione prodotto</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="Inserisci la descrizione del prodotto..."
                  required
                ></textarea>
              </div>
              <!-- brand prodotto -->
              <div class="mb-3">
                <label for="brand" class="form-label">Brand prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  aria-describedby="brand-input"
                  placeholder="Inserisci il brand del prodotto..."
                  required
                />
              </div>
              <!-- prezzo prodotto -->
              <div class="mb-3">
                <label for="price" class="form-label"
                  >Prezzo prodotto (â‚¬)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="price-input"
                  placeholder="Inserisci il prezzo del prodotto..."
                  step="0.01"
                  min="0"
                  required
                />
              </div>
              <!-- immagine prodotto -->
              <div class="mb-3">
                <label for="imageUrl" class="form-label"
                  >Immagine prodotto (URL)</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="imageUrl"
                  aria-describedby="imageUrl-input"
                  placeholder="Inserisci l'URL dell'immagine del prodotto..."
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">INVIA</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
