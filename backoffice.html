<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUDAZON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom-bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-body-tertiary min-vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-primary p-3">
          <a class="navbar-brand" href="#"
            ><img src="logo.png" alt="Logo" style="width: 200px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link text-white fw-bold fs-5"
                aria-current="page"
                href="./homepage.html"
                >Home</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 mt-5">
      <div id="error" class="text-center my-5"></div>
      <div class="container mt-5">
        <div class="row justify-content-center my-3">
          <div class="col col-12 col-md-8 col-lg-6">
            <form id="form-product">
              <!-- nome prodotto -->
              <div class="mb-3">
                <label for="name" class="form-label fw-semibold"
                  >Nome prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name-input"
                  placeholder="Inserisci il nome del prodotto..."
                  required
                />
              </div>
              <!-- descrizione prodotto -->
              <div class="mb-3">
                <label for="description" class="form-label fw-semibold"
                  >Descrizione prodotto</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="Inserisci la descrizione del prodotto..."
                  required
                ></textarea>
              </div>
              <!-- brand prodotto -->
              <div class="mb-3">
                <label for="brand" class="form-label fw-semibold"
                  >Brand prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  aria-describedby="brand-input"
                  placeholder="Inserisci il brand del prodotto..."
                  required
                />
              </div>
              <!-- prezzo prodotto -->
              <div class="mb-3">
                <label for="price" class="form-label fw-semibold"
                  >Prezzo prodotto (€)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="price-input"
                  placeholder="Inserisci il prezzo del prodotto..."
                  step="0.01"
                  min="0"
                  required
                />
              </div>
              <!-- immagine prodotto -->
              <div class="mb-3">
                <label for="imageUrl" class="form-label fw-semibold"
                  >Immagine prodotto (URL)</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="imageUrl"
                  aria-describedby="imageUrl-input"
                  placeholder="Inserisci l'URL dell'immagine del prodotto..."
                  required
                />
              </div>
              <button
                id="invia-btn"
                type="submit"
                class="btn btn-primary rounded-pill fw-bold my-3"
              >
                INVIA
              </button>
              <button
                id="reset-btn"
                type="button"
                class="btn btn-success text-white rounded-pill fw-bold my-3"
                data-bs-toggle="modal"
                data-bs-target="#confirmResetModal"
              >
                RESET
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- MODALE RESET -->
      <div class="modal" id="confirmResetModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Conferma Reset</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                Sei sicuro di voler resettare? Tutti i campi verranno
                cancellati.
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="confirmReset"
                data-bs-dismiss="modal"
              >
                Conferma
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer style="background-color: #7b0e24" class="mt-5">
      <p class="text-white text-center py-5">© 2025 CasaMia.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
