<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUDAZON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom-bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-body-tertiary min-vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-primary p-3">
          <a class="navbar-brand" href="#"
            ><img src="logo.png" alt="Logo" style="width: 200px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link text-white fw-bold fs-6"
                aria-current="page"
                href="./homepage.html"
                >Home</a
              >
              <a
                class="nav-link text-white fw-bold fs-6 mx-2"
                aria-current="page"
                href="./backoffice.html"
                >Aggiungi Prodotto</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 mt-5">
      <div id="error" class="text-center my-5"></div>
      <div class="container">
        <div class="row justify-content-center my-3">
          <div class="col col-12 col-md-8 col-lg-6">
            <div class="card shadow">
              <img src="" class="card-img-top" alt="concert-image" id="image" />
              <div class="card-body text-center">
                <h5 class="card-title fs-3 fw-bolder" id="name">
                  Name Product
                </h5>
                <p class="card-text my-4" id="description">Description</p>
                <p class="card-text fw-bold fs-4" id="brand">Brand</p>
                <p class="card-text fs-4 text-primary fw-bolder" id="price">
                  Price
                </p>
                <button
                  class="btn btn-warning text-white fw-bold rounded-pill me-1"
                  onclick="editEvent()"
                >
                  <i class="bi bi-pen me-1"></i>MODIFICA EVENTO
                </button>
                <button
                  class="btn btn-danger rounded-pill"
                  data-bs-toggle="modal"
                  data-bs-target="#confirmDeleteModal"
                >
                  <i class="bi bi-trash-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- MODALE ELIMINA -->
      <div class="modal" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Conferma eliminazione</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                Sei sicuro di voler eliminare questo prodotto? Una volta
                confermato non potrai tornare indietro
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="deleteEvent()"
                data-bs-dismiss="modal"
              >
                Conferma <i class="bi bi-trash-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer style="background-color: #7b0e24" class="mt-5">
      <p class="text-white text-center py-5">Â© 2025 CasaMia.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="details.js"></script>
  </body>
</html>
